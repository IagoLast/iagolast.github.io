<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="s18ZMS504ruxSMXQ3MuLSHdBacxNA3JXqRkZNQrjW20" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
  </title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% include /head/twitter-card.html %}
  {% include /head/amp-boilerplate.html %}
  {% if jekyll.environment == 'production' %}
    {% include /head/google-analytics.html %}
  {% endif %}
  <style amp-custom>
    {% include /style/main.css %}
    {% include /style/syntax.css %}    
  </style>
  {% if page.math_deprecated %}
    <script async defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  {% endif %}
  {% if page.math %}
    <script async custom-element="amp-mathml" src="https://cdn.ampproject.org/v0/amp-mathml-0.1.js"></script>
  {% endif %}

</head>
