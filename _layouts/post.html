---
layout: default
---
<article class="post">
  {% include linked_data.html %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" >{{ page.date | date: "%b %-d, %Y" }}</time>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
